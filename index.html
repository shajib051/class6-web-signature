<table style="font-family:Verdana, sans-serif;background-color:#a4b7ff1c;" cellpadding="0" cellspacing="0"
    class="ng-scope">
    <tbody>
        <tr>
            <td style="width:140px; padding:0; text-align:center; vertical-align:middle;" valign="middle" width="140">
                <!-- ngIf: showField('photo') --><img ng-if="showField('photo')"
                    ng-src="https://raw.githubusercontent.com/shajib051/image/main/IMG_0008.JPG" alt="photograph"
                    width="100" height="100" border="0" style="width:100px; height:100px; border-radius:50px; border:0;"
                    class="ng-scope" src="https://raw.githubusercontent.com/shajib051/image/main/IMG_0008.JPG">
                <!-- end ngIf: showField('photo') -->
            </td>
            <td style="border-bottom:2px solid; border-bottom-color:#60801f; padding:0; vertical-align:top;"
                valign="top">
                <table style="font-family:Verdana, sans-serif;padding: 10px;" cellpadding="0" cellspacing="0">
                    <tbody>
                        <tr>
                            <td style="font-family:Verdana, sans-serif; color:#ed5a24; padding-bottom:6px; padding-top:0; padding-left:0; padding-right:0; vertical-align:top;"
                                valign="top">
                                <strong><span
                                        style="font-family:Comic Sans MS, cursive, sans-serif; color:#60801f; font-size:14pt; font-style:italic;"
                                        class="ng-binding">Md Shajib Prodhan</span></strong><br>
                                <!-- ngIf: showField('title') --><span
                                    style="font-family:Comic Sans MS, cursive, sans-serif; color:#60801f; font-size:10pt;"
                                    ng-if="showField('title')" class="ng-binding ng-scope">Student of web design
                                    learner</span><!-- end ngIf: showField('title') -->
                            </td>
                        </tr>
                        <!-- ngIf: isAnyFieldEntered('email, mobile, phone') -->
                        <tr ng-if="isAnyFieldEntered('email, mobile, phone')" class="ng-scope">
                            <td style="font-family:Verdana, sans-serif; color:#444444; padding-bottom:2px; padding-top:0; padding-left:0; padding-right:0; line-height:18px; vertical-align:top;"
                                valign="top">
                                <!-- ngIf: showField('email') --><span
                                    style="font-family:Comic Sans MS, cursive, sans-serif; color:#4b3333; font-size:10pt;"
                                    ng-if="showField('email')" class="ng-binding ng-scope">email:
                                    shajibprodhan051@gmail.com<br> </span><!-- end ngIf: showField('email') -->
                                <!-- ngIf: showField('phone') --><span
                                    style="font-family:Comic Sans MS, cursive, sans-serif; color:#4b3333; font-size:10pt;"
                                    ng-if="showField('phone')" class="ng-binding ng-scope">phone: (+88)01774362415
                                    <!-- ngIf: showField('mobile') --><span ng-if="showField('mobile')"
                                        style="font-family:Comic Sans MS, cursive, sans-serif; font-size:10pt;"
                                        class="ng-scope"> | </span><!-- end ngIf: showField('mobile') --></span>
                                <!-- end ngIf: showField('phone') -->
                                <!-- ngIf: showField('mobile') --><span
                                    style="font-family:Comic Sans MS, cursive, sans-serif; color:#4b3333; font-size:10pt;"
                                    ng-if="showField('mobile')" class="ng-binding ng-scope">mobile:
                                    (+88)01774362415</span><!-- end ngIf: showField('mobile') -->
                            </td>
                        </tr><!-- end ngIf: isAnyFieldEntered('email, mobile, phone') -->
                        <!-- ngIf: isAnyFieldEntered('company, address1, address2') -->
                        <tr ng-if="isAnyFieldEntered('company, address1, address2')" class="ng-scope">
                            <td style="font-family:Verdana, sans-serif; color:#444444;  padding-bottom:0px; padding-top:0; padding-left:0; padding-right:0; line-height:18px; vertical-align:top;"
                                valign="top">
                                <!-- ngIf: showField('company') --><span
                                    style="font-family:Comic Sans MS, cursive, sans-serif; color:#4b3333; font-size:10pt;"
                                    ng-if="showField('company')" class="ng-binding ng-scope">shajib-enterprize, </span>
                                <!-- end ngIf: showField('company') -->
                                <!-- ngIf: showField('address1') --><span
                                    style="font-family:Comic Sans MS, cursive, sans-serif; color:#4b3333; font-size:10pt;"
                                    ng-if="showField('address1')"
                                    class="ng-binding ng-scope">Sadullapur,Gaibandha,</span>
                                <!-- end ngIf: showField('address1') -->
                                <!-- ngIf: showField('address2') --><span
                                    style="font-family:Comic Sans MS, cursive, sans-serif; color:#4b3333; font-size:10pt;"
                                    ng-if="showField('address2')" class="ng-binding ng-scope">Bangladesh</span>
                                <!-- end ngIf: showField('address2') -->
                            </td>
                        </tr><!-- end ngIf: isAnyFieldEntered('company, address1, address2') -->
                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <td style="font-family:Comic Sans MS, cursive, sans-serif; width:140px; padding-top:0px; padding-left:0; padding-right:0; text-align:center; vertical-align:middle;"
                valign="middle" width="140">
                <!-- ngIf: showField('facebookURL') --><span ng-if="showField('facebookURL')" class="ng-scope"><a
                        href="https://www.facebook.com/MyCompany" target="_blank" rel="noopener"><img border="0"
                            width="16"
                            ng-src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/photo2/fb.png"
                            alt="facebook icon" style="border:0; height:16px; width:16px"
                            src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/photo2/fb.png"></a>&nbsp;</span>
                <!-- end ngIf: showField('facebookURL') -->
                <!-- ngIf: showField('twitterURL') --><span ng-if="showField('twitterURL')" class="ng-scope"><a
                        href="https://twitter.com/MyCompany404" target="_blank" rel="noopener"><img border="0"
                            width="16"
                            ng-src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/photo2/tt.png"
                            alt="twitter icon" style="border:0; height:16px; width:16px"
                            src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/photo2/tt.png"></a>&nbsp;</span>
                <!-- end ngIf: showField('twitterURL') -->
                <!-- ngIf: showField('youtubeURL') --><span ng-if="showField('youtubeURL')" class="ng-scope"><a
                        href="https://www.youtube.com/user/MyCompanyChannel" target="_blank" rel="noopener"><img
                            border="0" width="16"
                            ng-src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/photo2/yt.png"
                            alt="youtube icon" style="border:0; height:16px; width:16px"
                            src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/photo2/yt.png"></a>&nbsp;</span>
                <!-- end ngIf: showField('youtubeURL') -->
                <!-- ngIf: showField('linkedinURL') -->
                <!-- ngIf: showField('instagramURL') --><span ng-if="showField('instagramURL')" class="ng-scope"><a
                        href="https://www.instagram.com/mycompany404/" target="_blank" rel="noopener"><img border="0"
                            width="16"
                            ng-src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/photo2/it.png"
                            alt="instagram icon" style="border:0; height:16px; width:16px"
                            src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/photo2/it.png"></a>&nbsp;</span>
                <!-- end ngIf: showField('instagramURL') -->
                <!-- ngIf: showField('pinterestURL') -->
            </td>
            <td style="padding-top:2px; padding-bottom:7px; padding-left:0; padding-right:0; vertical-align:middle;"
                valign="middle">
                <a href="http://www.shajib-enterprize.com" target="_blank" rel="noopener"
                    style=" text-decoration:none;"><span
                        style="color:#ed5a24; font-family:Verdana, sans-serif; font-size:10pt"><span
                            style="color:#923311; font-family:Comic Sans MS, cursive, sans-serif; font-size:10pt"
                            class="ng-binding">www.shajib-enterprize.com</span></span></a>
            </td>
        </tr>
    </tbody>
</table>
